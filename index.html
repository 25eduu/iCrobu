<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Zombs Royale Clone</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- =========================
         START SCREEN
    ========================== -->
    <div id="startScreen">
        <div>
            <h1>Welcome to Zombs Royale</h1>
            <input 
                id="nicknameInput" 
                type="text"
                placeholder="Enter your nickname"
                maxlength="16"
            >
            <button id="playButton">Play Now</button>
        </div>
    </div>

    <!-- =========================
         GAME CANVAS
    ========================== -->
    <canvas id="game" width="1920" height="1080"></canvas>

    <!-- =========================
         WEAPON BAR
    ========================== -->
    <div id="weaponBar">
        <button id="pistol">Pistol (15)</button>
        <button id="shotgun">Shotgun (5)</button>
    </div>

    <!-- =========================
         DEATH SCREEN
    ========================== -->
    <div id="deathScreen" class="hidden">
        <h1>Sei stato eliminato!</h1>
        <button id="respawnButton">Respawn</button>
    </div>

    <!-- =========================
         JAVASCRIPT
    ========================== -->
    <script src="client.js"></script>
</body>
</html>
