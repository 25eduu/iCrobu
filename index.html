<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombs Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Schermata iniziale -->
    <div id="startScreen">
        <input id="nicknameInput" placeholder="Inserisci il tuo nickname">
        <button id="playButton">Gioca</button>
    </div>

    <!-- Overlay scuro -->
    <div id="overlay"></div>

    <!-- Canvas del gioco -->
    <canvas id="game" width="1920" height="1080"></canvas>
    <!-- Weapon Bar -->
    <div id="weaponBar">
        <button id="punch">Pugni</button>
        <button id="pistol">Pistola (15)</button>
        <button id="shotgun">Fucile (5)</button>
    </div>

    <script src="client.js"></script>
</body>
</html>
