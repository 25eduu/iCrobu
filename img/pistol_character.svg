<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
  <!-- Personaggio con pistola visto dall'alto -->
  <g>
    <!-- Corpo/torso -->
    <circle cx="10" cy="10" r="4" fill="#cc5533" />
    
    <!-- Testa -->
    <circle cx="10" cy="10" r="2" fill="#ffcc99" />
    
    <!-- Capelli -->
    <path d="M8.5,9 Q10,7.5 11.5,9" stroke="#222222" stroke-width="1" fill="none" />
    
    <!-- Pistola (vista dall'alto) -->
    <g>
      <!-- Corpo della pistola -->
      <rect x="10" y="7" width="1.5" height="3" fill="#333" rx="0.3" />
      
      <!-- Canna della pistola -->
      <rect x="10.25" y="5" width="1" height="2" fill="#444" rx="0.2" />
      
      <!-- Impugnatura -->
      <rect x="10.25" y="10" width="1" height="1.5" fill="#8B4513" rx="0.2" />
    </g>
    
    <!-- Ombra sotto il personaggio -->
    <ellipse cx="10" cy="10.5" rx="3.8" ry="3.8" fill="#000" fill-opacity="0.2" />
  </g>
</svg>