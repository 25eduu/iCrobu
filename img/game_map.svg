<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 3000">
  <!-- Sfondo della mappa -->
  <rect width="3000" height="3000" fill="#2d4a2d" />
  
  <!-- Terreno vario -->
  <g fill-opacity="0.2">
    <!-- Zone boschive -->
    <circle cx="600" cy="600" r="450" fill="#1a3a1a" />
    <circle cx="2400" cy="600" r="350" fill="#1a3a1a" />
    <circle cx="600" cy="2400" r="350" fill="#1a3a1a" />
    <circle cx="2400" cy="2400" r="450" fill="#1a3a1a" />
    
    <!-- Deserto -->
    <path d="M1200,1200 Q1500,900 1800,1200 Q2100,1500 1800,1800 Q1500,2100 1200,1800 Q900,1500 1200,1200 Z" fill="#aa8833" />
    
    <!-- Lago -->
    <circle cx="1500" cy="700" r="250" fill="#3377aa" />
  </g>
  
  <!-- Strade/percorsi -->
  <g fill="#555" stroke="#444" stroke-width="2">
    <path d="M0,1500 H3000" stroke="#777" stroke-width="10" stroke-opacity="0.5" />
    <path d="M1500,0 V3000" stroke="#777" stroke-width="10" stroke-opacity="0.5" />
    <path d="M0,0 L3000,3000" stroke="#777" stroke-width="5" stroke-opacity="0.3" />
