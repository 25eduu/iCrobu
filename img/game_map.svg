  <g stroke="#fff" stroke-width="0.5" stroke-opacity="0.05">
    <path d="M0,600 H3000 M0,1200 H3000 M0,1800 H3000 M0,2400 H3000" />
    <path d="M600,0 V3000 M1200,0 V3000 M1800,0 V3000 M2400,0 V3000" />
