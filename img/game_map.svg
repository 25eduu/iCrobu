  </g>
  
  <!-- Elementi di copertura -->
  <g fill="#3a4a3a" stroke="#2a3a2a" stroke-width="2">
    <!-- Edifici grandi cittÃ  centrale -->
    <rect x="1400" y="1400" width="200" height="200" rx="5" />
    <rect x="1300" y="1450" width="80" height="80" rx="3" />
    <rect x="1620" y="1450" width="80" height="80" rx="3" />
    <rect x="1450" y="1300" width="80" height="80" rx="3" />
    <rect x="1450" y="1620" width="80" height="80" rx="3" />
    
    <!-- Villaggi agli angoli -->
    <g>
      <!-- Villaggio Nord-Ovest -->
      <rect x="200" y="200" width="120" height="120" rx="5" />
      <rect x="350" y="180" width="70" height="70" rx="3" />
      <rect x="180" y="350" width="70" height="70" rx="3" />
      
      <!-- Villaggio Nord-Est -->
      <rect x="2680" y="200" width="120" height="120" rx="5" />
      <rect x="2580" y="180" width="70" height="70" rx="3" />
      <rect x="2750" y="350" width="70" height="70" rx="3" />
      
      <!-- Villaggio Sud-Ovest -->
      <rect x="200" y="2680" width="120" height="120" rx="5" />
      <rect x="350" y="2750" width="70" height="70" rx="3" />
      <rect x="180" y="2580" width="70" height="70" rx="3" />
      
      <!-- Villaggio Sud-Est -->
      <rect x="2680" y="2680" width="120" height="120" rx="5" />
      <rect x="2580" y="2750" width="70" height="70" rx="3" />
      <rect x="2750" y="2580" width="70" height="70" rx="3" />
    </g>
    
    <!-- Compounds intermedi -->
    <rect x="1000" y="600" width="150" height="150" rx="5" />
    <rect x="1850" y="600" width="150" height="150" rx="5" />
    <rect x="600" y="1000" width="150" height="150" rx="5" />
    <rect x="2250" y="1000" width="150" height="150" rx="5" />
    <rect x="1000" y="2250" width="150" height="150" rx="5" />
    <rect x="1850" y="2250" width="150" height="150" rx="5" />
    <rect x="600" y="1850" width="150" height="150" rx="5" />
    <rect x="2250" y="1850" width="150" height="150" rx="5" />
  </g>
  
  <!-- Dettagli ambientali -->
  <g>
