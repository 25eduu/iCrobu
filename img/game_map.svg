  <!-- Zona iniziale sicura (cerchio esterno) -->
  <circle cx="1500" cy="1500" r="1450" fill="none" stroke="#ffffff" stroke-width="5" stroke-opacity="0.2" stroke-dasharray="30,20" />
  
  <!-- Zona attiva (cerchio interno) -->
  <circle cx="1500" cy="1500" r="1000" fill="none" stroke="#ff3333" stroke-width="8" stroke-opacity="0.3" />
  
