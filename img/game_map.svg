  <g fill="#ffcc00" fill-opacity="0.3">
    <circle cx="300" cy="300" r="30" />
    <circle cx="2700" cy="300" r="30" />
    <circle cx="300" cy="2700" r="30" />
    <circle cx="2700" cy="2700" r="30" />
    <circle cx="1500" cy="300" r="30" />
    <circle cx="300" cy="1500" r="30" />
    <circle cx="2700" cy="1500" r="30" />
    <circle cx="1500" cy="2700" r="30" />
    <circle cx="1100" cy="900" r="30" />
    <circle cx="1900" cy="900" r="30" />
    <circle cx="900" cy="1100" r="30" />
    <circle cx="2100" cy="1100" r="30" />
    <circle cx="900" cy="1900" r="30" />
    <circle cx="2100" cy="1900" r="30" />
    <circle cx="1100" cy="2100" r="30" />
    <circle cx="1900" cy="2100" r="30" />
