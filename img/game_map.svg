      <circle cx="800" cy="2200" r="40" />
      <circle cx="2200" cy="2200" r="40" />
      
      <!-- Rocce sparse -->
      <circle cx="1200" cy="500" r="30" />
      <circle cx="1800" cy="500" r="25" />
      <circle cx="500" cy="1200" r="35" />
      <circle cx="2500" cy="1200" r="28" />
      <circle cx="1200" cy="2500" r="32" />
      <circle cx="1800" cy="2500" r="25" />
      <circle cx="500" cy="1800" r="30" />
      <circle cx="2500" cy="1800" r="35" />
    </g>
